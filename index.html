<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лафоре Структуры Данных и Алгоритмы JavaScript</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <form>
          <legend>Выберите главу</legend>
          <div>
            <input
              type="radio"
              id="contactChoice1"
              name="contact"
              value="email"
            />
            <label for="contactChoice1">Глава 1</label>

            <input
              type="radio"
              id="contactChoice2"
              name="contact"
              value="phone"
            />
            <label for="contactChoice2">Глава 2</label>

            <input
              type="radio"
              id="contactChoice3"
              name="contact"
              value="mail"
            />
            <label for="contactChoice3">Глава 3</label>
          </div>
          <div>
            <button type="submit">Отправить</button>
          </div>
      </form>
    </div>
  </body>
</html>
